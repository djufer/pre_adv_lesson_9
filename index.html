<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="left">
                <form action="">
                    <div class="login-block">
                        <span class="label">Login</span> <br />
                        <input type="text" name="login" id="input-login" 
                        placeholder="Enter login"/>
                    </div>
                    <div class="password-block">
                        <span class="label">Password</span> <br />
                        <input
                            type="password"
                            name="password"
                            id="input-password"
                            placeholder="Enter password"
                        />
                    </div>
                    <div class="email-block">
                        <span class="label">Email</span> <br />
                        <input type="text" name="email" id="input-email" 
                        placeholder="Enter email"/>
                    </div>
                    <div class="addUser-block">
                        <button id="btnAddUser" data-action = "addUser" data-rowEdit='' >Add user</button>
                    </div>
                </form>
            </div>
            <div class="right">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Login</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- <tr>

                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td>4</td>
                            <td><button class="btnEdit">Edit</button></td>
                            <td><button class="btnDelete">Delete</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
